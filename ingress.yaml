apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /app
        pathType: Exact
        backend:
          service:
            name: nginx-service
            port:
              number: 80